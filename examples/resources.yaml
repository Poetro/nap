---
person:
  route: person/{name}
  description: >
    this is a very long 
    multi-line string...
    with _markdown_ skills

  handlers:
    - method: get
      responds: app/view
      source: person.main
      description: >
        provides a view onto a person

    - method: post
      responds: app/view
      description: >
        post can be used to update the 
        person before returning a view
      
    - method: [get,post]
      responds: data/json
      accepts: data/json
      description: >
        the basic person data

car:
  route: car/{make}/{model}

  handlers:
    - method: get
      responds: live/view