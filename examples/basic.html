<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../components/rhumb/dist/rhumb.js"></script>
  <script type="text/javascript" src="../src/nap.js"></script>
  <script type="text/javascript" src="../lib/d3/d3.js"></script>
  
  <script type="text/javascript">
    function init(){
      
      function bar(req, res){
        console.log("called", req.uri, req.params)
      }

      function foo(req, res){
        console.log("called", req.uri, req.params)
      }

      function speak(req, res){
        res(
          null
        , function(node) {
          d3.select(node).text(req.params.name)
        })
      }

      function peas(req, res){
        res(false, ["a", "b", "c"])
      }

      // setup this web
      var web = nap.web()
        .resource("/foo/bar", bar)
        .resource("/foo/{thing}/wibble", foo)
        .resource("/speak/{name}", speak)
        .resource("/peas", peas)

      // make some requests
      web.req("/foo/bar")
      web.req("/foo/chips/wibble")

      // create some views from requests
      d3.select(".message")
        .selectAll("li")
        .data(
          [ "/speak/sammy"
          , "/speak/becky"
          , "/speak/zia"
          ]
        )
        .enter().append("li")
        .each(function(d, i) {
          var node = this
          web.req(d, function(err, res) {
            var view = res.body
            console.log(res.status)
            view(node)
          })
        })

      // get some data from a request
      web.req("/peas", function(err, res){
        console.log(res.body)
      })
    }
  </script>
  <title>Basic</title>
</head>
<body onload="init()">
  <ul class="message">
  </ul>
</body>
</html>
