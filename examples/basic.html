<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <script type="text/javascript" src="../dist/nap.js"></script>
  <script type="text/javascript" src="../lib/d3/d3.js"></script>
  
  <script type="text/javascript">
    function init(){
      
      function bar(req){
        console.log("called", req.uri, req.params)
      }

      function foo(req){
        console.log("called", req.uri, req.params)
      }

      function speak(req){
        d3.select(this).text(req.params.name)
      }

      function peas(req, res){
        res(false, ["a", "b", "c"])
      }


      // setup this web
      var web = nap.web()
        .resource("/foo/bar", bar)
        .resource("/foo/{thing}/wibble", foo)
        .resource("/speak/{name}", speak)
        .resource("/peas", peas)
        .resource('/garr', 
          nap.negotiate('get', 'csv', function(req, res){
            res(false, 'b,c,d')
          }))

      web.req(
        {uri : "/garr" , method : 'get' , headers : { accept : 'csv' }} 
      , function(err, back){
          console.log(err, back)
        }
      )

      // make some requests
      web.req("/foo/bar")
      web.req("/foo/chips/wibble")

      // create some views from requests
      d3.select(".message")
        .selectAll("li")
        .data(
          [ "/speak/sammy"
          , "/speak/becky"
          , "/speak/zia"
          ]
        )
        .enter().append("li")
        .select(web.req)

      // get some data from a request
      web.req("/peas", function(err, res){
        console.log(res)
      })
    }
  </script>
  <title>Basic</title>
</head>
<body onload="init()">
  <ul class="message">
  </ul>
</body>
</html>
