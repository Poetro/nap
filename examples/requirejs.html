<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <script type="text/javascript">
    var require = {
      paths: {
        "nap": "../nap"
      , "d3": "../lib/d3/d3"
      }
    , shim: {
        "nap": {
          exports: "nap"  
        }
      , "d3": {
          exports: "d3"
        }
      }
    }
  </script>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.js"></script>
  
  <script type="text/javascript">
    define(
      "example"
    , [ "nap"
      , "d3"
      ]
    , function(nap, d3) {

      function speak(req, res){
        res(
          false
        , function(node) {
          d3.select(node).text(req.params.name)
        })
      }

      // setup this web
      var web = nap.web()
        .resource("/speak/{name}", speak)

      // Use the view client
      var into = nap.into

      // create some views from requests
      d3.select(".message")
        .selectAll("li")
        .data(
          [ "/speak/sammy"
          , "/speak/becky"
          , "/speak/zia"
          ]
        )
        .enter().append("li")
        .each(function(d, i) {
          web.req(d, into(this))
        })
      }
    )

    require(["example"])
  </script>
  <title>RequireJS</title>
</head>
<body>
  <ul class="message">
  </ul>
</body>
</html>
