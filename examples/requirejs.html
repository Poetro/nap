<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  
  <script type="text/javascript">
    var require = {
      paths: {
        "nap": "../nap"
      , "d3": "../lib/d3/d3"
      }
    , shim: {
        "nap": {
          exports: "nap"  
        }
      , "d3": {
          exports: "d3"
        }
      }
    }
  </script>

  <script type="text/javascript" src="../components/requirejs/require.js"></script>
  
  <script type="text/javascript">
    define(
      "example"
    , [ "nap"
      , "d3"
      ]
    , function(nap, d3) {
        function speak(req){
          d3.select(this).text(req.params.name)
        }

        var web = nap.web()
          .resource("/speak/{name}", speak)

        d3.select(".message")
          .selectAll("li")
          .data(
            [ "/speak/sammy"
            , "/speak/becky"
            , "/speak/zia"
            ]
          )
          .enter().append("li")
          .select(web.req)
      }
    )

    require(["example"])
  </script>
  <title>RequireJS</title>
</head>
<body>
  <ul class="message">
  </ul>
</body>
</html>
